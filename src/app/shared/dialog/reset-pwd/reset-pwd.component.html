<main style="padding: 16px;">
  <div class="title-container">
    <h1>Reset Password</h1>
    <button class="close-btn" mat-button (click)="handleClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>

  <div>
    <div class="delete-content">
      <h2>Kindly request to ICT Department to Reset the Password.</h2>
    </div>
    <div class="action">
      <button mat-raised-button (click)="handleDelete()">Ok</button>
    </div>
  </div>
</main>
