<div class="spinner-overlay" *ngIf="showSpinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div class="header-label-container">
    <div>
      <span class="title">
        Add Pre Request</span>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <div class="uname-input">
              <input matInput formControlName="name">
            </div>
            <mat-error *ngIf="patientForm.get('name')?.invalid && patientForm.get('name')?.touched">
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="date" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker #date></mat-datepicker>
            <!-- <div class="uname-input">
              <input matInput formControlName="date">
            </div> -->
            <mat-error *ngIf="patientForm.get('date')?.invalid && patientForm.get('date')?.touched">
              Date is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Pickup</mat-label>
            <div class="uname-input">
              <input matInput formControlName="pickup">
            </div>
            <mat-error *ngIf="patientForm.get('pickup')?.invalid && patientForm.get('pickup')?.touched">
              Pickup is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Destination</mat-label>
            <input matInput formControlName="destination">
            <mat-error *ngIf="patientForm.get('destination')?.invalid && patientForm.get('destination')?.touched">
              Destination is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Phone No.</mat-label>
            <input matInput formControlName="phone">
            <mat-error *ngIf="patientForm.get('phone')?.invalid && patientForm.get('phone')?.touched">
              Phone No. is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="action-btns">
      <button mat-raised-button class="cancel-btn" type="button" (click)="navigateBack()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
